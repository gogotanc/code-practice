<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>表单示例</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{padding: 60px;}
	</style>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">gogotanc</a>
				</div>
				<div>
					<p class="navbar-text">Samples for form.</p>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-2">
					<h3>垂直或基本表单</h3>
				</div>
				<div class="col-md-10">
					<form role="form">
						<div class="form-group">
							<label for="name">名称</label>
							<input type="text" class="form-control" id="name" placeholder="请输入名称" />
						</div>
						<div class="form-group">
							<label for="inputfile">文件输入</label>
							<input type="file" id="inputfile" />
							<p class="help-block">块级的帮助文本的实例</p>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> 请打勾
							</label>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h3>内嵌表单</h3>
				</div>
				<div class="col-md-10">
					<form class="form-inline" role="form">
						<div class="form-group">
							<label for="name">名称</label>
							<input type="text" class="form-control" id="name" placeholder="请输入名称" />
						</div>
						<div class="form-group">
							<label for="inputfile">文件输入</label>
							<input type="file" id="inputfile" />
							<p class="help-block">块级的帮助文本的实例</p>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> 请打勾
							</label>
						</div>
						<button type="submit" class="btn btn-default">提交</button>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h3>水平表单</h3>
				</div>
				<div class="col-md-8">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="lastname" class="col-sm-2 control-label">姓</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="lastname" placeholder="请输入姓氏" />
							</div>
						</div>
						<div class="form-group">
							<label for="firstname" class="col-sm-2 control-label">名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="firstname" placeholder="请输入名字" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
										<input type="checkbox"> 请记住我
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h3>表单支持的控件</h3>
				</div>
				<div class="col-md-2">
					<form role="form">
						<div class="form-group">
							<label for="name">输入框</label>
							<input type="text" class="form-control" id="name" placeholder="请输入姓名" />
						</div>
					</form>
				</div>
				<div class="col-md-2">
					<form role="form">
						<div class="form-group">
							<label for="name">文本框</label>
							<textarea class="form-control" id="name" rows="3"></textarea>
						</div>
					</form>
				</div>
				<div class="col-md-2">
					<form role="form">
						<div class="form-group">
							<label for="name">复选框</label>
							<div class="checkbox">
								<label><input type="checkbox" value=""/>选项1</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" value=""/>选项2</label>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-2">
					<form role="form">
						<div class="form-group">
							<label for="name">单选框</label>
							<div class="radio">
								<label><input type="radio" name="aa" id="a1" />男</label>
							</div>
							<div class="radio">
								<label><input type="radio" name="aa" id="a2" />女</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-2">
					<form role="form">
						<div class="form-group">
							<label for="name">选择列表</label>
							<select class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</form>
				</div>
				<div class="col-md-2">
					<form role="form">
						<div class="form-group">
							<label for="name">可多选的选择列表</label>
							<select multiple class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</form>
				</div>
				<div class="col-md-2">
					<form role="form">
						<div class="form-group">
							<label>静态控件</label>
							<div>
								<p class="form-control-static">我只是一个静态的文本</p>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
							<label>内联的复选框和单选按钮的实例</label>
							<div>
								<label class="checkbox-inline"><input type="checkbox" id="b" value="option1" />选项1</label>
								<label class="checkbox-inline"><input type="checkbox" id="c" value="option2" />选项2</label>
								<label class="checkbox-inline"><input type="checkbox" id="d" value="option3" />选项3</label>
								<label class="checkbox-inline"><input type="radio" name="bb" value="option4" />选项4</label>
								<label class="checkbox-inline"><input type="radio" name="bb" value="option5" />选项5</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h3>表单控件状态</h3>
				</div>
				<div class="col-md-4">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-sm-2 control-label">禁用</label>
							<div class="col-sm-10">
								<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点..." disabled/>
							</div>
						</div>
						<fieldset disabled>
							<div class="form-group">
								<label class="col-sm-2 control-label">禁用(fieldset)</label>
								<div class="col-sm-10">
									<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点..." />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">禁用选项(fieldset)</label>
								<div class="col-sm-10">
									<select class="form-control">
										<option>1</option>
										<option>2</option>
										<option>3</option>
									</select>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="col-md-4">
					<form class="form-horizontal" role="form">
						<div class="form-group has-success">
							<label class="col-sm-2 control-label">输入成功</label>
							<div class="col-sm-10">
								<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点..." />
							</div>
						</div>
						<div class="form-group has-warning">
							<label class="col-sm-2 control-label">输入警告</label>
							<div class="col-sm-10">
								<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点..." />
							</div>
						</div>
						<div class="form-group has-error">
							<label class="col-sm-2 control-label">输入错误</label>
							<div class="col-sm-10">
								<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点..." />
							</div>
						</div>						
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h3>控件大小</h3>
				</div>
				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
							<label>大的控件</label>
							<input type="text" class="form-control input-lg" placeholder="大的控件。" />
						</div>
						<div class="form-group">
							<label>小的控件</label>
							<input type="text" class="form-control input-sm" placeholder="小的控件。" />
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
							<label>输入框</label>
							<input type="text" class="form-control" placeholder="默认大小的控件。" />
							<span class="help-block">帮助文本块</span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
