<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>按钮示例</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{padding: 60px;}
	</style>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">gogotanc</a>
				</div>
				<div>
					<p class="navbar-text">Samples for button.</p>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-12">
					<h3>按钮样式</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
					<button class="btn btn-default">默认按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-primary">原始按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-success">成功按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-info">信息按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-warning">警告按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-danger">危险按钮</button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-link">链接按钮</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>按钮大小</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
					<button class="btn btn-primary btn-lg">大按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-primary">默认按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-primary btn-sm">小按钮</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-primary btn-xs">超小按钮</button>
				</div>
				<div class="col-md-8">
					<button class="btn btn-primary btn-lg btn-block">块级按钮</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>按钮状态</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<button class="btn btn-default btn-lg active">激活的按钮</button>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default btn-lg" disabled="disabled">禁用的按钮</button>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-default btn-lg disabled" role="button">禁用的链接</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>按钮标签</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<a href="#" class="btn btn-default btn-lg" role="button">a标签按钮</a>
				</div>
				<div class="col-md-3">
					<button class="btn btn-default btn-lg">button标签按钮</button>
				</div>
				<div class="col-md-3">
					<input class="btn btn-default btn-lg" type="button" value="input标签按钮" />
				</div>
				<div class="col-md-3">
					<input class="btn btn-default btn-lg" type="submit" value="input标签按钮" />
				</div>				
			</div>

			<!-- 按钮组 -->
			<div class="row">
				<div class="col-md-12">
					<h3>按钮组（btn-group）</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="btn-group">
						<button class="btn btn-default btn-lg">按钮1</button>
						<button class="btn btn-default btn-lg">按钮2</button>
						<button class="btn btn-default btn-lg">按钮3</button>
						<button class="btn btn-default btn-lg">按钮4</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="btn-group">
						<button class="btn btn-primary btn-lg">按钮5</button>
						<button class="btn btn-primary btn-lg">按钮6</button>
					</div>
				</div>
				<div class="col-md-4">
					<div class="btn-group">
						<button class="btn btn-danger btn-lg">按钮7</button>
						<button class="btn btn-danger btn-lg">按钮8</button>
						<button class="btn btn-danger btn-lg">按钮9</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>按钮组（btn-toolbar）</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group btn-group-lg">
							<button class="btn btn-danger btn-lg">按钮1</button>
							<button class="btn btn-danger btn-lg">按钮2</button>
						</div>
						<div class="btn-group btn-group-sm">
							<button class="btn btn-info btn-lg">按钮3</button>
							<button class="btn btn-info btn-lg">按钮4</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>嵌套</h3>
					<!-- 当您向让下拉菜单与一系列按钮组合使用时，就会用到这个。 -->
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group">
						<button class="btn btn-primary">一个按钮</button>
						<button class="btn btn-primary">二个按钮</button>
						<div class="btn-group">
							<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">三个按钮</button>
							<ul class="dropdown-menu">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h3>垂直的按钮组</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group-vertical">
						<button class="btn btn-primary">一个按钮</button>
						<button class="btn btn-primary">二个按钮</button>
						<div class="btn-group">
							<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">三个按钮</button>
							<ul class="dropdown-menu">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
							</ul>
						</div>
						<button class="btn btn-primary">四个按钮</button>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
