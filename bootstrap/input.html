<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>输入框示例</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{padding: 60px;}
	</style>
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">gogotanc</a>
				</div>
				<div>
					<p class="navbar-text">Samples for input.</p>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-2">
					<h4>基本的输入框</h4>
				</div>
				<div class="col-md-3">
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">@</span>
								<input type="text" class="form-control" placeholder="input something." />
							</div>
							<br>
							<div class="input-group input-group-lg">
								<span class="input-group-addon">$</span>
								<input type="text" class="form-control" placeholder="input price." />
								<span class="input-group-addon">.00</span>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<h4>按钮插件</h4>
				</div>
				<div class="col-md-3">
					<form role="form">
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="input sth." />
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">GO!</button>
								</span>
							</div>
						</div>
					</form>
				</div>				
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
