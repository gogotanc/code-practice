<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>分页示例</title>
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {padding: 50px;}
	</style>
	</head>
	<body>
		<div class="container">
			<!-- 导航 -->
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">gogotanc</a>
				</div>
				<div>
					<p class="navbar-text">Samples for pagination.</p>
				</div>
			</nav>
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">分页示例</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>默认的分页</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="pagination">
						<li><a href="#">&laquo;</a></li>
						<li><a href="#">1</a></li>
						<li><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>分页的状态</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<ul class="pagination">
						<li><a href="#">&laquo;</a></li>
						<li class="active"><a href="#">1</a></li>
						<li class="disabled"><a href="#">2</a></li>
						<li><a href="#">3</a></li>
						<li><a href="#">&raquo;</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>翻页（Pager）</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<ul class="pager">
						<li class="previous disabled"><a href="#">&laquo;</a></li>
						<li class="next"><a href="#">&raquo;</a></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>标签</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<span class="label label-default">默认标签</span>
					<span class="label label-primary">原始标签</span>
					<span class="label label-info">信息标签</span>
					<span class="label label-success">成功标签</span>
					<span class="label label-warning">警告标签</span>
					<span class="label label-danger">危险标签</span>
				</div>
			</div>

			<div class="page-header">
				<h1>标题</h1>
				<small>子标题</small>
			</div>
			<p>这是文本。</p>

			<div class="row">
				<div class="col-md-6">
					<div class="alert alert-success">成功提交了。</div>
				</div>
				<div class="col-md-6">
					<div class="alert alert-info">有点信息。</div>
				</div>
				<div class="col-md-6">
					<div class="alert alert-warning alert-dismissable">
						警告信息。
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
					</div>
				</div>
				<div class="col-md-6">
					<div class="alert alert-danger">
						<a href="#" class="alert-link">危险信息。</a>
					</div>
				</div>
			</div>

		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
