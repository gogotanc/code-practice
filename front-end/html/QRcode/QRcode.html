<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QEcode</title>
	<style>
	body{font-size: 12px;font-family: "微软雅黑";}

	/* qrcode start */
	.qrcode{height: 300px;width: 400px;text-align: center;margin:150px auto;}
	.qrcode h1{font-size: 24px;text-align: center;}
	.qrcode img{width: 140px;height: 140px;}
	.qrcode h2{font-size: 16px;font-family: "微软雅黑";}
	/* end qrcode */
	</style>
</head>
<body>
	<!-- qrcode start -->
	<div class="qrcode">
		<h1>扫一扫 有惊喜</h1>
		<img src="img/qrcode.png" alt="二维码">
		<h2>powered by tanc</h2>
	</div>
	<!-- end qrcode -->
</body>
</html>
