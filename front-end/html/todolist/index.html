<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>TodoList</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/todolist.css">
</head>
<body>
	<div id="container">
		<div class="todo-main">
			<h1 class="todo-main-head">TodoList</h1>
			<input class="todo-main-input" type="text">
			<div class="todo-main-list">
				<div class="todo-main-item">
					<input class="todo-main-item-input" type="checkbox">
					<p class="todo-main-item-content">阿里云签到</p>
					<span class="todo-main-item-close">x</span>
				</div>
				<div class="todo-main-item">
					<input class="todo-main-item-input" type="checkbox">
					<p class="todo-main-item-content">条目二</p>
					<span class="todo-main-item-close">x</span>
				</div>
				<div class="todo-main-item">
					<input class="todo-main-item-input" type="checkbox">
					<p class="todo-main-item-content">条目三</p>
					<span class="todo-main-item-close">x</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
