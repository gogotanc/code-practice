<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body {
		margin: 0;
		padding: 0;
	}
	.main {
		width: 700px;
		height: 900px;
		margin: 0 auto;
	}
	.right {
		width: 80%;
		height: 100%;
		float: right;
		background-color: red;
	}
	.left {
		width: 20%;
		height: 100%;
		float: left;
		background-color: green;
	}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
