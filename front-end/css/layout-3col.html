<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>layout three col</title>
	<style>
	body {
		margin: 0;
		padding: 0;
	}
	.left {
		width: 300px;
		height: 800px;
		position: absolute;
		left: 0;
		top: 0;
		background-color: #ccc;
	}
	.middle {
		height: 800px;
		margin: 0 210px 0 310px;
		background-color: #ccf;
	}
	.right {
		width: 200px;
		height: 800px;
		position: absolute;
		right: 0;
		top: 0;
		background-color: #cce;
	}
	</style>
</head>
<body>
<div>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</div>
</body>
</html>
